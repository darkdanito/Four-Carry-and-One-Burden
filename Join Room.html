<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<meta http-equiv="edit-Type" edit="text/html; charset=utf-8" />

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular.min.js"></script>
    	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28//angular-route.min.js"></script>
    	<script type="text/javascript" src="js/bootstrap.js"></script>
        <script type="text/javascript" src="js/JoinRoomScript.js"></script>
		
        <script src="https://cdn.firebase.com/js/client/2.2.7/firebase.js"></script>
        
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/bootstrap-theme.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/css.css">
        
        <title>POSIT</title>
	</head>
	
    <body ng-app = "mainModule" ng-controller = "mainController">

		 <div class = "container">
         	<div class = "vertical-center-row">
            	<div align = "center">
                	<form name = "personForm2" ng-submit = "submitData(person2, 'ajaxSubmitResult1')" novalidate>
                        <table class = "table table-bordered" style = "width : 50%">
                            <tr>
                                <td colspan = "2" style = "width : 80%"><b>Join Discussion Room</b></td>
                                <td style = "width : 20%"><a href = "Index.html"><img src = "images/POSIT Logo.jpg" alt = "POSIT"></a></td>
                            </tr>
                            
                            <tr>
                                <td style = "width : 40%">Session Name: </td>
                                <td colspan = "2"><input id = "firstNameEdit2" type = "text" name = "firstName" ng-model = "person2.firstName" required/></td>
                            </tr>
                            
                            <tr>
                                <td>Set Password: </td>
                                <td colspan = "2"><input id = "lastNameEdit2" type = "password" name = "lastName" ng-model = "person2.lastName" ng-minlength = "5" required/></td>
                            </tr>
                            
                            <tr>
                                <td colspan = "3">
                                    <div ng-show = "!personForm2.$invalid">
                                        <button type = "submit" ng-disabled = "personForm2.$invalid">Join</button>
                                    </div>
                                   
                                    <div ng-show = "personForm2.$invalid">
                                    	<button type="button" class="disabled" disabled>Join</button>
                                    </div>
                                    
                                    <p id = "roomAlertMessage"></p>
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
         </div>

	</body>
</html>
